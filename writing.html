---
layout: page
---

<div class="writing">

	<div class="c-banner">
		<h1 class="c-banner__heading">Writing</h1>
	</div>
	<p>This is an overview of writing. Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor.</p>
	
	<ul class="post-list">
		{% for post in site.posts %}
			<li>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
			
			<h2>
			  <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
			</li>
		{% endfor %}
	</ul>
	
	<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
